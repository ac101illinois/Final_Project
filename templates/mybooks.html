{% extends "base.html" %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-container form input {
            padding: 8px;
            width: 250px;
            font-size: 16px;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
        }

        .book-card {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-radius: 6px;
        }

        .book-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }

        .book-title {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>My Books</h1>

    <!-- Search Form -->
    <div class="search-container">
        <form method="GET">
            <input type="text" name="q" value="{{ query }}" placeholder="Search your books...">
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Books Preview Grid -->
    <div class="book-grid">
        {% for book in books %}
            <a href="{% url 'list_view' book.id %}" style="text-decoration: none; color: black;">
                <div class="book-card">
                    {% if book.cover %}
                        <img src="{{ book.cover.url }}" alt="{{ book.title }}">
                    {% else %}
                        <img src="/static/default_cover.jpg" alt="No Cover">
                    {% endif %}

                    <div class="book-title">{{ book.title }}</div>
                </div>
            </a>
        {% empty %}
            <p>No books found.</p>
        {% endfor %}
    </div>

</body>
</html>
{% endblock %}
