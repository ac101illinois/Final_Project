{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}HomeLibrary{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <!-- bookstrap link -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous">
</head>

<body class="default-body">

    <!-- navigation -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">

            <a href="{% url 'library:home-view' %}">
                <img src="{% static 'homelibrarylogo.png' %}" alt="Logo" class="nav-logo">
            </a>
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'library:home-view' %}">Dashboard</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'library:mybooks-view' %}">My Books</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'library:stats-view' %}">Reading Stats</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'library:logout' %}">Sign Out</a>
                    </li>

                </ul>

        </div>
    </nav>

    <!-- page content -->
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
