{% extends "base.html" %}
{% load static %}

{% block content %}

<h1>Search Book Covers</h1>

<form method="get">
    <input type="text" name="q" placeholder="Search books">
    <button type="submit">Search</button>
</form>

<hr>

{% for book in results %}
    <div style="margin-bottom: 20px;">
        <h3>{{ book.title }}</h3>
        <p>{{ book.author }}</p>

        {% if book.cover_url %}
            <img src="{{ book.cover_url }}" style="height:150px;" />
        {% else %}
            <p>No cover available</p>
        {% endif %}
    </div>
{% endfor %}

{% endblock %}
